<!DOCTYPE html>
<html>

<head>
 <title>DIY Likert</title>
 <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
 <link rel="stylesheet" href="css/base.css">
</head>

<body>
    
 <div class="pure-g">
  <div id="input" class="pure-u-1-4">
   <p>DIY Likert Charts</p>
   <p><a href="data/sample.csv">Sample CSV</a></p>
   <form class="pure-form">
    <fieldset class="pure-group">
     <input id="title-input" class="pure-input-1" type="text" placeholder="Title">
     <input id="bar-width" class="pure-input-1" type="text" placeholder="Bar width (default = 480, 80 vertical)">
     <input id="bar-height" class="pure-input-1" type="text" placeholder="Bar height (default = 40, 240 vertical)">
     <input id="font-input" class="pure-input-1" type="text" placeholder="Font (default = Courier)">
     <textarea class="pure-input-1" placeholder="Include a header row: Group,Subgroup,..."></textarea>
    </fieldset>
    <div class="pure-g">
    <div class="pure-u-1-2">
    <label for="hide-borders" class="pure-checkbox">
     <input id="hide-borders" type="checkbox" value=""> Hide borders
    </label>
    <label for="hide-percentages" class="pure-checkbox">
     <input id="hide-percentages" type="checkbox" value=""> Hide percentages
    </label>
    <label for="cluster" class="pure-checkbox">
     <input id="cluster" type="checkbox" value=""> Cluster by subgroup
    </label>
    <label for="vertical-bars" class="pure-checkbox">
     <input id="vertical-bars" type="checkbox" value=""> Vertical bars
    </label>
    <p></p>
    </div>
    <div class="pure-u-1-2">
    <label for="color-choice-1" class="pure-radio">
     <input id="color-choice-1" type="radio" name="color-choice" value="red-blue" checked> Red-Blue
    </label>
    <label for="color-choice-2" class="pure-radio">
     <input id="color-choice-2" type="radio" name="color-choice" value="red-yellow-green"> Red-Yellow-Green
    </label>
    <label for="color-choice-3" class="pure-radio">
     <input id="color-choice-3" type="radio" name="color-choice" value="pink-green"> Pink-Green
    </label>
    <label for="color-choice-4" class="pure-radio">
     <input id="color-choice-4" type="radio" name="color-choice" value="purple-orange"> Purple-Orange
    </label>
    <p></p>
    </div>
    </div>
    <div class="pure-button-group" role="group">
     <button id="draw" type="button" class="pure-button pure-input-1-2">Draw</button>
     <button id="save" type="button" class="pure-button pure-input-1-2">Save</button>
    </div>
   </form>
   <p><a href="https://github.com/yinfengshao/diy-likert">DIY Likert</a> is a weekend project built with <a href="https://d3js.org">D3</a> under the <a href="LICENSE">MIT License</a>.</p>
   <p>Please send me feedback at diy dot likert at gmail -- I look forward to improving this with your suggestions.</p>
  </div>
  <div id="output" class="pure-u-3-4">
   <svg width="1" height="1"></svg>
  </div>
 </div>

</body>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="js/graph.js"></script>

</html>
